<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu__hamburguer container__imagem"></span>
            </label>

            <ul class="lista__menu">

                <li class="lista__menu__titulo">Categoria</li>

                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">FRONT-END</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">BUSINESS</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">DESIGN & UX</a>
                </li>
            </ul>

            <img src="assets/Logo.svg" alt="Logo da aluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/Compras.svg" alt="Carrinho de comprar" class="container__imagem"></a>
            <a href="#"><img src="assets/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?"> <!--placeholder é o texto que aparece dentro de um campo de entrada (input)-->
    </section>

</body>

</html>
